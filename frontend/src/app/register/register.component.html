<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter username">
      <div *ngIf="registerForm.get('username')!.invalid && (registerForm.get('username')!.dirty || registerForm.get('username')!.touched)" class="text-danger">
        <div *ngIf="registerForm.get('username')!.errors!.required">Username is required.</div>
        <div *ngIf="registerForm.get('username')!.errors!.minlength">Username must be at least 8 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
      <div *ngIf="registerForm.get('password')!.invalid && (registerForm.get('password')!.dirty || registerForm.get('password')!.touched)" class="text-danger">
        <div *ngIf="registerForm.get('password')!.errors!.required">Password is required.</div>
        <div *ngIf="registerForm.get('password')!.errors!.minlength">Password must be at least 8 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email">
      <div *ngIf="registerForm.get('email')!.invalid && (registerForm.get('email')!.dirty || registerForm.get('email')!.touched)" class="text-danger">
        <div *ngIf="registerForm.get('email')!.errors!.required">Email is required.</div>
        <div *ngIf="registerForm.get('email')!.errors!.email">Invalid email format.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="Enter phone number">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div class="mt-3">
    <p>Already have an account? <a [routerLink]="['/login']">Login here</a></p>
  </div>
</div>
