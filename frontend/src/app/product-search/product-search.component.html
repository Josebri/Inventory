<div class="product-search-container">
  <h2>Product Search</h2>
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <div class="form-group">
      <label for="searchType">Search By</label>
      <select id="searchType" formControlName="searchType" class="form-control">
        <option value="name">Product Name</option>
        <option value="brand">Product Brand</option>
        <option value="location">Location</option>
      </select>
    </div>
    <div class="form-group">
      <label for="searchValue">Search Value</label>
      <input type="text" id="searchValue" formControlName="searchValue" class="form-control" placeholder="Enter search value">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <div *ngIf="searchPerformed && productLocations.length === 0" class="mt-3">
    <p>No products found.</p>
  </div>
  <div *ngIf="productLocations.length > 0" class="mt-3">
    <h3>Search Results</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Brand</th>
          <th>Quantity</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productLocations">
          <td>{{ product.name }}</td>
          <td>{{ product.brand }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.location_name }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <button (click)="goHome()" class="btn btn-secondary">Back to Home</button>
</div>
