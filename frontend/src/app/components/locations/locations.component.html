<div class="container">
    <h2>Locations</h2>
    <form (ngSubmit)="addLocation()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="newLocation.name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" [(ngModel)]="newLocation.address" name="address" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Location</button>
    </form>
    <ul class="list-group mt-4">
      <li *ngFor="let location of locations" class="list-group-item">
        {{ location.name }} - {{ location.address }}
        <button class="btn btn-danger btn-sm float-right" (click)="deleteLocation(location.id)">Delete</button>
      </li>
    </ul>
  </div>
