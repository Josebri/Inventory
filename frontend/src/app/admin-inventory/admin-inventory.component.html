<div class="admin-inventory">
  <button class="btn btn-secondary" (click)="goHome()">Back to Home</button>
  <h2>Admin Inventory</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="brand">Brand</label>
      <input id="brand" formControlName="brand" class="form-control" />
    </div>
    <div class="form-group">
      <label for="reorder_quantity">Reorder Quantity</label>
      <input id="reorder_quantity" formControlName="reorder_quantity" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input id="image" formControlName="image" class="form-control" />
    </div>
    <div class="form-group">
      <label for="supplier">Supplier</label>
      <input id="supplier" formControlName="supplier" class="form-control" />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">{{ editingProduct ? 'Update' : 'Create' }}</button>
    <button type="button" class="btn btn-secondary" (click)="productForm.reset()">Cancel</button>
  </form>

  <hr>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Reorder Quantity</th>
        <th>Image</th>
        <th>Supplier</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.reorder_quantity }}</td>
        <td><img [src]="product.image" alt="{{ product.name }}" width="50"></td>
        <td>{{ product.supplier }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="btn btn-warning" (click)="onEdit(product)">Edit</button>
          <button class="btn btn-danger" (click)="onDelete(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
